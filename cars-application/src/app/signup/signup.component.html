<form [formGroup]="form" (ngSubmit)="signUp()" >
    <div class="card">
        <div class="text-center"></div>
        <h1>Sign-Up</h1>
              <h5>Please Fill The Details !!</h5>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input formControlName="username" #email type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small class="text-danger">*Username is required</small>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" #email name="email" >
        <small class="text-danger">*email is required</small>   
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Address</label>
        <input formControlName="address" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
       
      </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      <small class="text-danger">*password is required</small>
    </div>
    
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3" >Sign-Up</button>
    <div style="margin-top: 2%;">
    <a routerLink="/login">If Already Registerd then Click Here To Log-In </a>
</div>
</div>
  </form>
  <router-outlet></router-outlet>
